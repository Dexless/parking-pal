<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Parking Pals | Home</title>
    <style>

        /* map containter */
        #map-container {
            position: relative; 
            display: inline-block;
            width: 900px;
            height: 600px;
            border: 2px solid #000000;
            overflow: hidden;
        }

        /* style for map */
        #lot-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 900px;
            height: 600px;
            transform-origin: center center;
            transition: transform 0.6s ease;
        }

        /* Clickable areas */
        .map-area {
            position: absolute;
            z-index: 10;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border 0.2s;
        }

            .map-area:hover {
                border: 2px solid red;
            }

        /*rest zoom*/
        #reset-btn{
            margin-top: 15px;
            padding: 8px 16px;
            border: none;
            background-color: #000000;
            color:white;
            font-size:16px;
            cursor: pointer;
        }

        #reset-btn:hover {
            background-color: #005fa3;
        }


    </style>
</head>
